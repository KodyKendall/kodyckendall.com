<!DOCTYPE html>
<html> 
    <header> 
            <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

         <title>{{title}} | Kody C. Kendall Blog</title>
        
        <!-- Bootstrap core CSS -->
        <link href="../../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom fonts for this template -->
        <link href="../../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

        <!-- Custom styles for this template -->
        <link href="../../../css/clean-blog.min.css" rel="stylesheet">
  
    </header>
    
    <body> 
             <!-- Navigation -->
               <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
                  <div class="container">
                    <a class="navbar-brand" href="index.html">Kody C. Kendall Blog</a>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      Menu
                      <i class="fa fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="http://www.kodyckendall.com">Main Site</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>

                <!-- Page Header -->
                <header class="masthead" style="background-image: url('../../../{{imagePath}}')">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="post-heading">
                          <h1 style="font-weight:bold; color: white; text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;">{{title}}</h1>
                          <h2 class="subheading" style="font-weight:bold; color: white; text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;">{{subtitle}}</h2>
                          <span class="meta" style="font-weight:bold; color: white; text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;">Posted by
                            <a href="about.html">{{author}}</a>
                            on {{date}}</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </header>

                <!-- Post Content -->
                <article>
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-8 col-md-10 mx-auto">
                          <p> {{text}} </p>
                      </div>
                    </div>
                  </div>
                </article>

                <hr>

                <!-- Footer -->
                <footer>
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-8 col-md-10 mx-auto">
                        <ul class="list-inline text-center">
                          <li class="list-inline-item">
                            <a href="#">
                              <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                              </span>
                            </a>
                          </li>
                          <li class="list-inline-item">
                            <a href="#">
                              <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                              </span>
                            </a>
                          </li>
                          <li class="list-inline-item">
                            <a href="#">
                              <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                              </span>
                            </a>
                          </li>
                        </ul>
                        <p class="copyright text-muted">Copyright &copy; Built by Linear Software 2017</p>
                      </div>
                    </div>
                  </div>
                </footer>

                <!-- Bootstrap core JavaScript -->
                <script src="../../../vendor/jquery/jquery.min.js"></script>
                <script src="../../../vendor/popper/popper.min.js"></script>
                <script src="../../../vendor/bootstrap/js/bootstrap.min.js"></script>

                <!-- Custom scripts for this template -->
                <script src="../../../js/clean-blog.min.js"></script>


    </body>
</html>
